version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            # pytest would be a dep in requirements.txt
            pytest -m "not dist"
          name: Test

  deploy-test:
    executor: python/default
    requires:
      - build-and-test
    filters:
      branches:
        only:
          - master
    steps:
      - run:
          command: |
            # pytest would be a dep in requirements.txt
            pytest -m dist
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
      - deploy-test